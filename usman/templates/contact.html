{% extends "base.html" %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container-fluid my-4">
    <img src="https://images.pexels.com/photos/326576/pexels-photo-326576.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block" alt="..." style="width: 100%; height: 250px; object-fit: cover">
    <h3 class="text-center mt-4">Contact us<h3/>
</div>

<div class="container mb-3">

          <form method="post" action="/contact">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your name">
              </div>
            
            
            <div class="form group">
              <label for="phone">Contact Number</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your ContactNumber">
            </div>

            <div class="form-group">
                <label for="desc">Tell me what you want say</label>
                <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
              </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
</div>
{% endblock body %}
